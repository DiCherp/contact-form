<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main_form">
        <h1>Contact Us</h1>
        <div class="all_the_forms">
        <div class = "form_names">
            <div class="first_name">
                <p>First name <span class = "star">*</span></p><br>
                <input type="text">
            </div>
            <div class="last_name">
                <p>Last name <span class = "star">*</span></p><br>
                <input type="text">
            </div>
        </div>
        <div class="email_adr">
            <p>Email Address <span class = "star">*</span></p>
            <input type="text">
        </div>
        <div class="query_type">
            <p>Query Type <span class = "star">*</span></p>
            <div class="query_type_btns">
                <label for="gen_enq" class="query_lable"><input type="radio" name="query" id="gen_enq" value = "general" class = "query_btn"><span class="changed_radio"></span><p>General Enquiry</p></label>
                <label for="sup_req" class="query_lable"><input type="radio" name="query" id="sup_req" value = "support" class = "query_btn"><span class="changed_radio"></span><p>Support Request</p></label>
            </div>
        
     </div>
     <div class="message">
            <p>Message <span class = "star">*</span></p>
            <textarea name="" id=""></textarea>
        </div>
     <div class="checkbox">
        <label class="custom_checkbox">
            <input type="checkbox">
            <span class="change_checkbox"></span>
        </label>
        <p>I consent to being contacted by the team <span class = "star">*</span></p>
     </div>
     <div class="submit_button">
        <button><p>Submit</p></button>
     </div>
    </div>
    </div>
    
</body>
</html>
